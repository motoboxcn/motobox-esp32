[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP280 Library@^2.6.8
	asukiaaa/MPU9250_asukiaaa@^1.5.13
	bodmer/TFT_eSPI@^2.5.30
	lvgl/lvgl@^8.3.7
monitor_speed = 115200
